<div class="add-product-section mt-4">
    <div class="">
        <h3>Add New Product</h3>
        <div class="row ">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <p class="text-success">{{addproductMessage}}</p>
                <div class="product-form">
                    <form #addProduct="ngForm" (ngSubmit)="addProductForm(addProduct.value)">
                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" class="form-control" placeholder="" name="productName" ngModel/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Product Price</label>
                            <input type="text" class="form-control" placeholder="" name="price" ngModel/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Product Category</label>
                            <input type="text" class="form-control" placeholder="" name="category" ngModel/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Product Color</label> 
                            <input type="text" class="form-control" placeholder="" name="color" ngModel/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Product Description</label>
                            <textarea class="form-control" placeholder="" rows="2" name="description" ngModel></textarea>
                          </div>
                        <div class="mb-3">
                            <label class="form-label">Product Url</label>
                            <input type="text" class="form-control" placeholder="" name="image" ngModel/>
                        </div>
                        <button type="submit" class="btn btn-primary d-grid gap-2 col-6 mx-auto mb-2">Add Product</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
            
        </div>
    </div>
</div>
