<div class="seller-home mt-4">
    <div class="">
        <h3>All Product List</h3>
        <p class="text-danger">{{productMessage}}</p>
        <div class="row">
            <div class="col-md-3" *ngFor="let itemList of productList">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4 product-image">
                            <img src="{{itemList.image}}" class="img-fluid rounded-start" alt="..." width="100%"
                                height="100%">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{itemList.productName | titlecase}}</h5>
                                <p class="">{{itemList.color}}</p>
                                <p class="">{{itemList.category}}</p>
                                <p class="">{{itemList.price}}</p>
                                <p class="card-text mb-2">{{itemList.description}}</p>
                                <div class="card-button">
                                    <!-- <a (click)="removeProduct(itemList.id)" class="btn btn-danger mr-3">Remove</a> -->
                                    <span (click)="removeProduct(itemList.id)" class="mr-3"><i class="fa fa-trash"
                                            aria-hidden="true"></i></span>
                                    <span>
                                        <!-- <i class="fa fa-pencil-square-o" aria-hidden="true" data-bs-toggle="modal"
                                            data-bs-target="#exampleModal" {{itemList.id}}></i> -->
                                            <i class="fa fa-pencil-square-o" routerLink="/seller-update/{{itemList.id}}"></i>
                                        <!-- <i class="fa fa-eye" aria-hidden="true"></i> -->
                                    </span>
                                    <!-- <a href="#" class="btn btn-primary">View</a> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
